            .go-up {
                width: 40px;
                height: 40px;

                position:fixed;
                right: 40px;
                bottom: 40px;
                z-index: 99;
            }
            .go-up a {
            display: block;
            height: 100%;
            }

                    display: block;

                    background-color:none;
                }

                .mobile{

                }
